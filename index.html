<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE LETTER
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Tayan,</strong>
                        <p>
                            Every beat of my heart whispers your name, every breath I take is filled with thoughts of you. With you, I've found a love that feels like coming home. You are my greatest blessing, my deepest love.

                        </p>
                        <div style="padding-left: 50%;">
                            <strong >Forever Yours,</strong> <br> Da Poreber

                        </div>
                        <strong> </strong>
                           
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
